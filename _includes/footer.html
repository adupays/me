<footer class="site-footer text-center">

  <div class="wrapper">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <ul class="social-media-list list-inline">
            {% if site.github_username %}
            <li>
              <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github fa-2x"></i></a>
            </li>
            {% endif %}

            {% if site.twitter_username %}
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
            </li>
            {% endif %}

            {% if site.linkedin_username %}
            <li>
              <a href="https://fr.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
            </li>
            {% endif %}

            {% if site.email %}
            <li>
              <a href="mailto:{{ site.email }}"><i class="fa fa-envelope fa-2x"></i></a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <ul class="contact-list">
            <p>
              © 2015 {{ site.title }}. Tous droits réservés.
            </p>
            <p>{{ site.description }}</p>
          </ul>
        </div>
      </div>

    </div>

  </div>

</footer>
